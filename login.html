<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="">
        <div class="text-center">
          <img
            src="https://www.iw021.com/int105-1/logo/h5_logo.png?1701928997253"
            alt=""
            style="width: 100px; height: 100px"
          />
        </div>
        <h5 class="text-center">အကောင့်ဝင်ရန်</h5>
        <form action="">
          <input
            type="text"
            name="signin_phone"
            class="form-control w-75 py-2 my-3 mx-auto"
            placeholder="ဖုန်းနံပါတ် (သို့) အီးမေးလ်ဖြည့်ပါ"
          />
          <input
            type="password"
            name="signin_password"
            class="form-control w-75 py-2 my-3 mx-auto"
            placeholder="လျှို့ဝှက်နံပါတ်ဖြည့်ပါ"
          />

          <div class="d-flex justify-content-end align-items-center me-5">
            <small
              ><a
                href="#"
                style="text-decoration: none; color: #98a7b5"
                class="me-3"
                >လျှို့ဝှက်နံပါတ် မေ့နေပါသလား။</a
              ></small
            >
          </div>

          <div class="d-flex justify-content-center align-items-center">
            <button
              type="button"
              name="signin_btn"
              class="btn-register border-0 w-75 mt-4"
            >
              ၀င်မည်
            </button>
          </div>

          <hr />

          <div class="text-center">
            အကောင့်မရှိသေးသူများ
            <a
              href="./register.html"
              name="signin_btn"
              class="w-75 mx-auto mt-4 py-2"
              style="text-decoration: none; color: #2ec59c"
              >အကောင့် အသစ်ဖွင့်မည်</a
            >
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
