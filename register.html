<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inter&family=Poppins:wght@300;400;500&family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <!-- Material Css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css"
    />

    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="">
        <div class="text-center">
          <img
            src="https://delightmyanmar.pro/user_app/assets/img/logo.png"
            alt=""
            style="width: 100px; height: 100px"
          />
        </div>
        <h5 class="text-center">အကောင့်အသစ်ဖွင့်ရန်</h5>
        <form action="">
          <input
            type="text"
            name="signin_name"
            class="form-control w-75 ps-3 my-3 mx-auto"
            placeholder="အမည်ထည့်ပါ"
          />
          <input
            type="text"
            name="signin_phone"
            class="form-control w-75 ps-3 my-3 mx-auto"
            placeholder="ဖုန်းနံပတ်ဖြည့်ပါ"
          />
          <input
            type="password"
            name="signin_password"
            class="form-control w-75 ps-3 my-3 mx-auto"
            placeholder="လျှို့ဝှက်နံပါတ်ဖြည့်ပါ"
          />
          <input
            type="password"
            name="signin_comfirm_password"
            class="form-control w-75 ps-3 my-3 mx-auto"
            placeholder="နောက်တစ်ခါ လျှို့ဝှက်နံပါတ်ဖြည့်ပါ"
          />

          <div class="d-flex justify-content-center align-items-center">
            <button
              type="button"
              name="signin_btn"
              class="btn-register w-75 mx-auto mt-4 border-0"
            >
              အကောင့်ပြုလုပ်ပါ
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</html>
